[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = CHANGES

[AutoPrereqs]
[PkgVersion]
[PodWeaver]
[Test::Compile]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root

[CopyFilesFromBuild]
copy = README.md
copy = Makefile.PL
copy = CHANGES
